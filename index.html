<html>
    <head>
        <title>
            Calculator
        </title>

        <style>
            #container{
                width: 100px;
                height: 100px;
                
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                
                margin: auto;
            }
        </style>

        <script>

            function add(){
                const num1=parseInt(document.getElementById("fnum").value);
                const num2=parseInt(document.getElementById("snum").value);
                result=num1+num2;
                document.getElementById("result").innerHTML=result;
            }

            function subtract(){
                const num1=parseInt(document.getElementById("fnum").value);
                const num2=parseInt(document.getElementById("snum").value);
                result=num1-num2;
                document.getElementById("result").innerHTML=result;
            }

            function multiply(){
                const num1=parseInt(document.getElementById("fnum").value);
                const num2=parseInt(document.getElementById("snum").value);
                result=num1*num2;
                document.getElementById("result").innerHTML=result;
            }

            function divide(){
                const num1=parseInt(document.getElementById("fnum").value);
                const num2=parseInt(document.getElementById("snum").value);
                result=num1/num2;
                document.getElementById("result").innerHTML=result;
            }

        </script>

    </head>

    <body>
        <div id="container">
                <label for="fnum">First Number</label>
                <input type="number" id="fnum" name="fnum"><br>
                <label for="snum">Second Number</label>
                <input type="number" id="snum" name="snum"><br>
                <button onclick="add()">+</button>
                <button onclick="subtract()">-</button>
                <button onclick="multiply()">*</button>
                <button onclick="divide()">/</button><br><br>
                <div id="result">RESULT</div>
        </div>
    </body>
</html>
